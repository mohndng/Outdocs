{% extends "base.html" %}

{% block title %}Title{% endblock %}

{% block content %}
    <h2>Title Suggester</h2>
    <form method="POST">
        <label for="keywords">Enter keywords (comma-separated):</label><br>
        <input type="text" id="keywords" name="keywords" size="50"><br><br>
        <input type="submit" value="Generate Titles">
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if titles %}
        <h3>Suggested Titles:</h3>
        <ul>
            {% for title in titles %}
                <li>{{ title }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
